<mat-card>
    <mat-card-header class="mat-card-header-page">
        <mat-card-title class="mat-card-title-page pt-3">
           <mat-icon>format_color_fill </mat-icon> {{popupTitle}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content-page p-1">
        <form [formGroup]="stockRefillForm" class="popupform" *ngIf="formPrepared">
            <div class="blockwrap">
                <div class="row">
                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Department Name</mat-label>
                        <mat-select formControlName="departmentName" required placeholder="Chosse Department Name">
                            <mat-option *ngFor="let v of departments" [value]="v.departmentName">
                                {{v.departmentName}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="stockRefillForm.controls.departmentName.invalid">
                            Please select a department.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Replacement Part</mat-label>
                        <mat-select formControlName="partName" required placeholder="Chosse Replacement Part">
                            <mat-option *ngFor="let v of partName" [value]="v.name">
                                {{v.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="stockRefillForm.controls.partName.invalid">
                            Please select a replacement part.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Refill Liters</mat-label>
                        <input matInput type="number" (change)="removeWhiteSpaces(stockRefillForm.controls.refillLiters)"
                            placeholder="Enter Refill Liters" required formControlName="refillLiters" />
                        <mat-error *ngIf="stockRefillForm.controls.refillLiters.invalid">
                            Please enter valid refill liters.
                        </mat-error>
                    </mat-form-field>                    
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <div class="col-md-12 float-right popup-footer" *ngIf="formPrepared">
            <button type="submit" color="primary" (click)="onSubmit(stockRefillForm.value)" mat-raised-button
                [disabled]="!stockRefillForm.valid" class="col-md-2 btn-theme px-1 popup-footer-btn">
                <!-- {{ pageState }} -->
                <!-- <i class="fa fa-paper-plane pr-2"></i> -->
                 Refill
            </button>
            <button mat-button (click)="closePopup()" class="btn col-md-2 popup-footer-btn">Cancel</button>
        </div>
    </mat-card-footer>
</mat-card>
