<div class="content-wrapper">
    <div class="container-fluid">
	<div class="page-title">
          <h5>My Profile</h5>
		  <a href="#" data-toggle="modal" data-target="#exampleModal" class="add-data"><i class="fa fa-pencil" aria-hidden="true"></i></a>
	</div>
 <div class="row">
        <div class="col-lg-12">
		<div class="profile-bg"><img src="../../assets/images/my-profile-bg.jpg" width="100%"/></div>		
		<!-- <div class="profile-picture"><img src="../../assets/images/profile-picture.jpg" width="100%"/></div> -->
		<div class="profile-texts">
		<h2 class="name">{{username}}</h2>
		<!-- <h5 class="designation">Software Engineer</h5> -->
		</div>


        <div class=" row p-2">
            <div class="col-4">
                <label>Employee ID</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="empId" disabled>
            </div>
            <div class="col-4">
              <label>Reporting Manager Name</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="reportingManager" disabled>
            </div>
            <div class="col-4">
                <label>Manager Id</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="managerId" disabled>
              </div>
        </div>

        <div class=" row p-2">
            <div class="col-4">
                <label>Department</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="department" disabled>
            </div>
            <div class="col-4">
              <label>Designation</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="designation" disabled>
            </div>
            <div class="col-4">
                <label>Date of Joining</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="doj" disabled>
              </div>
        </div>

        <div class="  p-2">
            <div class="col-4">
                <label>Band Level</label>
                <input class="form-control" type="text" ngModel [(ngModel)]="band" disabled>
            </div>            
        </div>
