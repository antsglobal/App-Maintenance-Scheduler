<div class="wrapper">
    <div class="main-content">
      <div class="row">
        <div class="col-6">
          <mat-card class="mat-card-page">
            <mat-card-header class="mat-card-header-page">
              <mat-card-title class="mat-card-title-page">Reset Password</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mat-card-content-page">
              <div class=" row">
                <mat-form-field appearance="outline" class="col-12">
                  <mat-label>New Password</mat-label>
                  <input matInput autocomplete="off" type="password" name="newpassword" ngModel placeholder="enter new password" [(ngModel)]="newpassword" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-12">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput autocomplete="off" type="password" name="confirmpassword" ngModel placeholder="confirm password" [(ngModel)]="confirmpassword" required>
                </mat-form-field>
                <div class="col-lg-4 float-right">
                    <button mat-raised-button class="col-md-6 btn-theme" (click)="submit()">Submit</button>
                </div>
              </div>              
            </mat-card-content>            
          </mat-card>
        </div>
      </div>
    </div>
  </div>
